<div class="container" *ngIf="project">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="projectDesc" class="LetraEdit">Descripci√≥n del proyecto</label>
                    <input type="text" class="form-control" id="projectDesc" name="projectDesc" [(ngModel)]="project.projectDesc" required>
                </div>
                <div class="form-group">
                    <label for="projectVideo" class="LetraEdit">Foto del proyecto</label>
                    <input type="file" class="form-control" id="projectVideo" name="projectVideo" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png" >
                </div>
                <br>
                <button class="btn btn-info">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
