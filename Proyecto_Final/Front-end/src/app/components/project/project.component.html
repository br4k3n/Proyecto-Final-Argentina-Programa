<div class="proyecto">
    <div class="row">
        <h1 id="titulo">
            Proyecto
        </h1>
    </div>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-2 col-lg-3 descripcion">
            <p id="descripcion">
                {{project.projectDesc}}
            </p>
        </div>
        <div class="col-12 col-sm-12 col-md-9 col-lg-8 video" style="height: auto; overflow: hidden;">
                <img src={{project.projectVideo}} class="img-fluid" id="project" alt="">
        </div>
    </div>
    <div class="notLogged" id="lastnot">
        <h2 class="LetraNot" *ngIf="!isLogged">Inicie sesión para subir información de su propio proyecto</h2>
    </div>
    <div class="row">
        <button type="button" class="btn btn-info" id="buttonproject" routerLink="/editproject/1" *ngIf="isLogged">
            Editar Proyectos
        </button>
    </div>
</div>
